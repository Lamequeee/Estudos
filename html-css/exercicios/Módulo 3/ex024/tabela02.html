<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela grande</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
            position: relative;
        }

        thead > tr > th{
            position: sticky;
            top: -1;
            background-color: black;
        }

        td, th{
            border: 1px solid black;
        }

        tbody > tr:nth-child(2n){
            background-color: lightgray;
        }
        thead, tfoot{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de Estado e População</caption>
    <Thead>
      <tr>
        <th>Estados</th>
        <th>População</th>
      </tr>
    </Thead>

    <Tbody>
        <tr>
            <th>Santa Catarina</th>
            <td>234</td>
        </tr>
        <tr>
            <th>Minas Gerais</th>
            <td>157</td>
        </tr>
        <tr>
            <th>São Paulo</th>
            <td>734</td>
        </tr>
    </Tbody>
    <tfoot>
        <tr>
            <th>Total população</th>
            <td>1125</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
