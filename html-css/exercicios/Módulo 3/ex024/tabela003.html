<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A </td>
            <td rowspan="2">B </td>
            <td>C </td>
        </tr>

        <tr>
            <td rowspan="2">D </td>
            
            <td>F </td>
        </tr>

        <tr>
            
            <td>H </td>
            <td>I </td>
        </tr>

        <tr>
            <td>J </td>
            <td colspan="2">L </td>
        </tr>

    </table>
</body>
</html>
